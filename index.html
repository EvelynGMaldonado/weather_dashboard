<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="display-4">Weather Dashboard</h1>

    </div>
  </header>
  <main class="row">
    <aside class="my-5 mx-1 col-3">
      <h2>Search a city</h2>

      <form id="city-form">
        <input type="text" class="form-input w-100" id="city-input" name="city-input" placeholder="Enter a city name" />
        <button id="search-btn" class="btn btn-info mt-3">Search</button>
      </form>

      <ul id="city-list" class="list-group"></ul>
    </aside>

    <main class="col">
      <div id="current-weather-info" class="col border border-dark mb-3">
        <h3 id="current-city"> City:  </h3>
        <div>Temperature: <span id="current-temp"></span> F </div>
        <div>Wind: <span id="current-wind"></span> mph </div>
        <div>Humedity: <span id="current-hum"></span> % </div>
        <div>UV: <span id="current-uv"></span> </div>
      </div>

        <div class="col">
          <h1>Five Day Forecast</h1>
          <div id="five-day" class="row">
            <div id="day-0" class="col">
              <h2>Day 1</h2>>
              <img></img>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div id="day-1" class="col">
              <h2>Day 2</h2>>
              <img></img>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div id="day-2" class="col">
              <h2>Day 3</h2>>
              <img></img>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div id="day-3" class="col">
              <h2>Day 4</h2>>
              <img></img>
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div id="day-4" class="col">
              <h2>Day 5</h2>>
              <img></img>
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>
    </main>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
